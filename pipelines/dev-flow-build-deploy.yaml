# argocd-sync this should update the image of the app targetd and cd the new tag to the target environment
# ... TODO: needs to mount secrets instead
# ... TODO: for security perhaps remove all parameters and maybe read pipeline.json data for this? 
    - name: argocd-sync
      runAfter: [build-and-push]
      taskRef:
        resolver: cluster
        params:
          - name: kind
            value: task
          - name: name
            value: argocd-sync
          - name: namespace
            value: kevin-ocp-pipeline
      params:
        - name: APPLICATION_NAME
          value: $(params.ARGOCD_APP)
        - name: IMAGE
          value: $(tasks.increment-dev-tag.results.IMAGE_URL)